<div>
    <div class="row">
        <div class="col-md-10">
            <form class="form form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">tags</div>
                        <input class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="">
                    </div>
                </div>
                <template v-for="tag in attached">
                    <span class="badge" @click.prevent="pop(tag.id)">{{ tag.name }} <i class="fa fa-times-circle"></i></span>
                </template>
            </form>

            <br/>

            <table v-if="detached.query.q" class="table table-striped table-condensed table-hover"
                   style="position: absolute;z-index: 2;background-color: #d7d7d7;">
                <tbody>
                <tr>
                    <td></td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-default" @click.prevent="detached.query.q = ''"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                <template v-for="tag in detached.items">
                    <tr v-if="attached[tag.id] == null">
                        <td>{{ tag.name }}</td>
                        <td class="text-right">
                            <a class="btn btn-xs btn-primary" @click="push(tag)"><i class="fa fa-link"></i></a>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>

</div>
