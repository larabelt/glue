<div class="row">
    <div class="col-md-12">
        <h4>Search Tags</h4>
        <form class="form-inline" style="margin-bottom: 20px;">
            <div class="form-group">
                <p class="help-block">Use the search field below to find tags that can be linked to this item.</p>
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="enter tag name">
                    <div v-if="detached.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
                </div>
            </div>
        </form>
        <template v-if="detached.query.q">
            <h5><strong>Tag Search Results</strong></h5>
            <table class="table table-striped table-condensed table-hover">
                <tbody>
                <tr v-for="tag in detached.items">
                    <td>{{ tag.name }}</td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-primary" @click="attach(tag.id)" title="link this tag"><i class="fa fa-link"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </template>
    </div>
    <div class="col-md-12">
        <hr/>
        <h4>Tag List</h4>
        <div v-if="table.items.length">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="tag in table.items">
                    <td>{{ tag.name }}</td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-danger" @click="table.destroy(tag.id)" title="unlink this tag"><i class="fa fa-unlink"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <pagination></pagination>
        </div>
        <div v-else>
            <p style="font-style: italic;">No tags are currently linked to this item.</p>
        </div>
    </div>
</div>
