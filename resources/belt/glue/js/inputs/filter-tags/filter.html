<div>
    <div class="form-inline pull-left">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">tags</div>
                <div v-if="detached.items.length" class="input-group-addon">tags</div>
                <input class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="">
            </div>
        </div>
        <template v-for="tag in attached">
            <span class="badge" @click.prevent="pop(tag.id)">{{ tag.name }} <i class="fa fa-times-circle"></i></span>
        </template>
    </div>
</div>
