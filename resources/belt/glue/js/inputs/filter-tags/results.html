<span>
    <table v-if="detached.query.q" class="table table-striped table-condensed table-hover"
           style="position: absolute;z-index: 999;background-color: #d7d7d7;">
        <tbody>
        <tr>
            <td></td>
            <td class="text-right">
                <a class="btn btn-xs btn-default" @click.prevent="detached.query.q = ''"><i class="fa fa-times"></i></a>
            </td>
        </tr>
        <template v-for="tag in detached.items">
            <tr v-if="attached[tag.id] == null">
                <td>{{ tag.name }}</td>
                <td class="text-right">
                    <a class="btn btn-xs btn-primary" @click="push(tag)"><i class="fa fa-link"></i></a>
                </td>
            </tr>
        </template>
        </tbody>
    </table>
</span>
