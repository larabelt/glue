<div class="box" :class="{'box-primary': full_admin}">
    <div class="box-body">
        <div class="clearfix">
            <div class="pull-left">
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            v-model="table.query.q"
                            placeholder="filter"
                            @keydown="table.index()"
                    >
                </div>
            </div>
            <div v-if="full_admin" class="pull-right">
                <div class="btn-group">
                    <router-link :to="{ name: 'categories.create' }" :class="'btn btn-primary'">add category</router-link>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div v-if="loading">
                <i class="fa fa-spinner fa-spin fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
            <table v-if="table.items.length" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            ID
                            <column-sorter :column="'categories.id'"></column-sorter>
                        </th>
                        <th>
                            Name
                            <column-sorter :column="'categories.name'"></column-sorter>
                        </th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in table.items">
                        <td>{{ item.id }}</td>
                        <td v-html="parentCheck(item)"></td>
                        <td class="text-right">
                            <span v-if="full_admin">
                                <router-link :to="{ name: 'categories.edit', params: { id: item.id } }" :class="'btn btn-xs btn-warning'">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                                <modal-delete :item-id="item.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete>
                            </span>
                            <span v-if="confirm_btn">
                                <button class="btn btn-default btn-xs" @click.prevent="confirm(item)"><i class="fa fa-chevron-right"></i></button>
                            </span>
                        </td>
                    </tr>
                </tbody>
                <tfoot v-if="full_admin">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
